<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{if eq .Title .Site.Title}}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/eightypercent.css">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-93698-1', 'auto');
      ga('send', 'pageview');

    </script>
    <link rel="icon" type="image/png" href="/images/favicon-assets/favicon@128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="/images/favicon-assets/favicon@64.png" sizes="64x64" />
    <link rel="icon" type="image/png" href="/images/favicon-assets/favicon@32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/favicon-assets/favicon@16.png" sizes="16x16" />

    <link href="/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="/index.xml" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ if $.IsPage }}{{ if eq $.Type "post" }}
    <script type="application/ld+json">
      {
        "@context":"http://schema.org",
        "@type":"BlogPosting",
        "@id":"{{ $.Permalink }}",
        "datePublished":"{{ dateFormat "2006-01-02T15:04:05Z07:00" $.Date }}",
        "headline":"{{ $.Title }}",
        "image": "{{ $.Site.BaseURL }}images/container@512.png",
        "author": {
          "@id": "_:n1",
          "@type": "Person",
          "name": "Joe Beda",
          "image": "{{ $.Site.BaseURL }}images/container@512.png",
          "url": "http://www.eightypercent.net",
          "sameAs": [
            "https://twitter.com/jbeda",
            "https://www.facebook.com/joe.beda",
            "https://www.linkedin.com/in/jbeda",
            "https://plus.google.com/+JoeBeda"
          ]
        },
        "copyrightHolder": { "@id": "_:n1" },
        "copyrightYear": "{{ dateFormat "2006" $.Date }}"
      }
    </script>
    {{ end }} {{ end }}
  </head>
  <body>
